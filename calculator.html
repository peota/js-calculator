<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="keys w-100">
          <div class="key" data-action="add">+</div>
          <div class="key" data-action="subtract">-</div>
          <div class="key" data-action="multiply">&times;</div>
          <div class="key" data-action="divide">รท</div>
          <div class="key num">7</div>
          <div class="key num">8</div>
          <div class="key num">9</div>
          <div class="equalButton" data-action="equal">=</div>
          <div class="key num">4</div>
          <div class="key num">5</div>
          <div class="key num">6</div>
          <div class="key num">1</div>
          <div class="key num">2</div>
          <div class="key num">3</div>
          <div class="key num">0</div>
          <div class="key num" data-action="decimal">.</div>
          <div class="key num" data-action="clear">C</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
